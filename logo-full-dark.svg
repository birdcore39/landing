<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0a0f1a"/>
      <stop offset="1" stop-color="#1a1f2e"/>
    </linearGradient>
    <linearGradient id="birdGradient" x1="229" y1="200" x2="571" y2="456" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3182ce"/>
      <stop offset="1" stop-color="#d4a853"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="200" y1="580" x2="600" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.7)"/>
    </linearGradient>
    <!-- Subtle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>

  <!-- Subtle radial glow behind logo -->
  <circle cx="400" cy="350" r="200" fill="rgba(49, 130, 206, 0.08)" filter="url(#glow)"/>

  <!-- Main bird body curve -->
  <path
    d="M229 371C229 371 293 328 357 328C421 328 443 285 443 285L571 200"
    stroke="url(#birdGradient)"
    stroke-width="16"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Bird wing/body curve -->
  <path
    d="M443 285C443 285 485 328 485 371C485 413 443 456 400 456C357 456 315 413 315 371"
    stroke="url(#birdGradient)"
    stroke-width="16"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Bird head accent -->
  <circle
    cx="528"
    cy="243"
    r="24"
    fill="url(#birdGradient)"
    opacity="0.8"
  />

  <!-- Bird tail -->
  <path
    d="M357 371L272 413"
    stroke="url(#birdGradient)"
    stroke-width="16"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Bird eye -->
  <circle
    cx="400"
    cy="349"
    r="16"
    fill="#d4a853"
  />

  <!-- BirdBox Text -->
  <text
    x="400"
    y="600"
    text-anchor="middle"
    font-family="'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
    font-weight="700"
    font-size="80"
    letter-spacing="-0.02em"
    fill="url(#textGradient)"
  >BirdBox</text>

  <!-- Tagline -->
  <text
    x="400"
    y="660"
    text-anchor="middle"
    font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
    font-weight="400"
    font-size="24"
    letter-spacing="0.1em"
    fill="rgba(255,255,255,0.5)"
  >THE FUTURE OF NICOTINE RETAIL</text>
</svg>
